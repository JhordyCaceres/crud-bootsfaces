<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../other/template-bf.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <b:column>
            <h:form>
                <b:dataTable value="#{beanPerson.persons}" var="person">
                    <b:dataTableColumn value="#{person.idCard}" />
                    <b:dataTableColumn value="#{person.firstName}" />
                    <b:dataTableColumn value="#{person.lastName}" />
                    <b:dataTableColumn value="#{person.country}" />
                    <b:dataTableColumn value="#{person.gender}" />
                </b:dataTable>
            </h:form>
        </b:column>
    </ui:define>
</ui:composition>
